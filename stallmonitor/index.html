<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="theme-color" content="#4285f4">
  <meta charset="utf-8">   

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="js/lib/jquery.js"> </script>
  <script src="js/lib/underscore.js"></script>
 
  <!--bootstrap-->
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  <title>Stall Monitor</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css" />

  <!-- Paper CSS here -->
  <link href="css/vendor/ripples.min.css" rel="stylesheet">
  <link href="css/vendor/material-wfont.min.css" rel="stylesheet">

  <!-- Our Styles -->
  <link href="css/master.css" rel="stylesheet">
</head>

<body unresolved ng-app="mainView" ng-controller="mainViewCtrl">

    <div class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand large-font" href="#">Stall Monitor</a>
      </div>
    </div>

    <div class="floor-container" ng-repeat='(floorName, floor) in floors'>
      <h2><strong>Floor {{floorName}}</strong></h2>
      <div ng-repeat='(bathroomName, bathroom) in floor' class="bathroom-container">
        <h3>{{bathroomName}}</h3>
        <div ng-repeat='(stallName, stall) in bathroom'>
          <a href="#"
             ng-class="{'btn-primary': !stall.occupied, 'btn-danger': stall.occupied}"
             class="btn btn-raised score-container">
             <strong>{{stallName}}</strong>
          </a>
        </div>
      </div>
    </div>

    <!-- Paper Design -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/lib/ripples.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>

    <!-- Main App -->
    <script src="js/modules/main-view.js"></script>

</body></html>
