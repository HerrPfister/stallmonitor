<html lang="en">
<head>
    <link rel="icon" 
      type="image/png" 
      href="/favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#4285f4">

  <meta charset="utf-8">   

  <!-- Optional theme -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/lib/jquery.js"> </script>
    <script src="js/lib/underscore.js"></script>
   
    <!--bootstrap-->

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.2.10/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.9/angular-animate.js"></script>
    <script src="js/lib/animate.js"></script>
    <script src="js/lib/angular-dropdowns.js"></script>
    <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>

    <title>Stall Monitor</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Paper CSS here -->
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/material-wfont.min.css" rel="stylesheet">

</head>

<body unresolved ng-app="myApp" ng-controller="MyController">

    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand large-font" href="#">Stall Monitor</a>
      </div>
    </div>

    <ul id='example-messages' class='example-chat-messages'>

      <div ng-repeat='(key, floor) in floors'>
        <h2><strong>Floor {{key}}</strong></h2>
        <div ng-repeat='(key, bathroom) in floor' class="bathroom-container">
        <h3>{{key}}</h3>
          <div ng-repeat='(key, stall) in bathroom'>      
            <a ng-show="{{!stall.occupied}}" href="#" class="btn btn-primary btn-raised score-container"><strong>{{key}}</strong></a>
            <a ng-show="{{stall.occupied}}" href="#" class="btn btn-danger btn-raised score-container"><strong>{{key}}</strong></a>
          </div>
        </div>
      </div>
      
    </ul>
    <script>
      var myApp = angular.module("myApp", ["firebase"]);

      myApp.controller('MyController', ['$scope', '$firebase',
        function($scope, $firebase) {
            var databaseRef = new Firebase("https://stallmonitor.firebaseio.com/");
            var sync = $firebase(databaseRef);
            var floorsObject = sync.$asObject();
            $scope.floors = floorsObject;
        }
      ]);
    </script>

    <style>
        .bathroom-container {
            min-width: 150;
            max-width: 50%;
            display: inline-block;
            margin-left: 5%;
        }

        .btn {
            margin-bottom: 5px;
        }

        .large-font {
            font-size: 27px;
        }
    </style>

    <!-- Paper Design -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                $.material.init();
            });
        </script>

</body></html>
